<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="underscore-min.js"></script>
<script src="zepto.min.js"></script>
<script src="async.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: Helvetica;
    font-weight: bold;
    box-sizing: border-box;

    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: moz-none;
    -ms-user-select: none;
    user-select: none;

  }
  
  .scroll {
    -webkit-overflow-scrolling: touch;
    overflow: scroll;
  }
  .list_item {
    width: 320px;
    border-bottom: 1px solid lightgray;
  }
  .list_item_input {
    width: 320px;
    border: none;
    font-size: 20px;
    padding: 10px;
  }

  .back {
    background-color: gray;
    display: inline-block;
    padding: 10px;
    width: 55px;
    font-size: 20px;
  }

  .edit {
    background-color: gray;
    display: inline-block;
    padding: 10px;
    width: 55px;
    font-size: 20px;
  }

  .title {
    background-color: black;
    display: inline-block;
    padding: 10px;
    color: white;
    width: 210px;
    text-align: center;
    font-size: 20px;
  }

</style>
</head>
<body>

<div>
  <div id="top_bar">
  </div>
  </div>
  <div id="list" class="scroll">
  </div>
  <div id="bottom_bar">
  </div>
</div>

<script id="top_bar_template" type="text/html">
  <div class="back">back</div><div class="title"><%= title %></div><div class="edit">edit</div>
</script>
<script id="list_template" type="text/html">
  <% _.each(items, function (item, index) { %>
    <div 
      class="list_item"
      yo_ontouchend="on_item_click('#<%= path %><%= path.length ? "," : "" %><%= index %>', <%= index %>)"
      yo_onclick="on_item_click('#<%= path %><%= path.length ? "," : "" %><%= index %>', <%= index %>)"
      old_click="window.location='#<%= path %><%= path.length ? "," : "" %><%= index %>'">
      <input 
        class="list_item_input"
        id="input_<%= index %>"
        type="text" 
        onclick_old="step_in(<%= index %>)"
        value="<%= to_one_line(item) %>"/>
      <!--<span > &gt; </span>-->
    </div>
  <% }) %>
</script>
<script>

var list_template = _.template($("#list_template").html())
var top_bar_template = _.template($("#top_bar_template").html())

var code = ["html", ["body", ["div", "hello world"]]]

var to_one_line = function (item) {
  // TODO: maybe only support a few levels for speed :)
  if (_.isArray(item)) {
    var line = _.map(item, function (sub_item) {
      return to_one_line(sub_item);
    }).join(" ")
    return "(" + line + ")"
  } else {
    return item
  }
}

var render = function (state) {
  $("#top_bar").html(top_bar_template(state)) 
  $("#list").html(list_template(state)) 
}

var state = {
  path: [],
  items: code,
  root: code,
  title: "A title",
  back: "",
  stack: []
}

render(state)

var listen_for_hash = true

var handle_hash_change_raw = function () {
  if (listen_for_hash) {
    handle_hash_change(location.hash)
  }
}

var handle_hash_change = function (hash) {
  var path = _.compact(hash.substring(1).split(","))
  if (!path.length) {
    state.items = state.root;
  }
  state.items = _.reduce(path, function (items, index, index_index) {
    return items[index] 
  }, state.root)
  state.path = path;
  render(state)
}

var touch_timeout = null
var on_item_click = function (hash, index) {
    if (has_moved) return;
    if (_.isString(state.items[index])) {
      $("#input_" + index).attr("readonly", null) 
      return true;
    }
  //touch_timeout = setTimeout(function () {
    listen_for_hash = false
    handle_hash_change(hash)
    window.location = hash
    listen_for_hash = true
  //}, 50) 
}

var has_moved = false
window.ontouchstart = function () {
  has_moved = false 
  return true;
}

window.ontouchmove = function () {
  clearTimeout(touch_timeout)
  has_moved = true;
  return true;
}

window.onhashchange = handle_hash_change_raw
window.onload = handle_hash_change_raw


var step_in = function (index) {
  state.stack.push[state.items]
  state.items = state.items[index]
  render(state)
}
</script>
</body>
</html>
